<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" ftype="icon/png" sizes="32 x 32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

    <div class="main">

    <!-- header section-->
    <header>
        <img src="images/logo.svg" alt="Huddle Logo">
    </header> 

    <!--Main-section-->
    <div class="main-content">

        <div class="center">
        <section class="mockup-image">
            <img src="images/illustration-mockups.svg" alt="mockup">
        </section>

        <section class="info">
            <h1>Build The Community <br>Your Fans Will Love</h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion. 
            </p>
            <button class="register">
                Register
            </button>
        </section>
        </div>

        <footer>
            
            <section class="icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </section>

            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
                Coded by <a href="#">Eric Akoten</a>.
            </p>       
        </footer>

    </div>
</div>

</body>
</html>
